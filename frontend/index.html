<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="startScreen">
        <div class="mb-4" style="color: white; text-align: center;">
            <p>Multiplayer Game</p>
        </div>
        <div class="mb-4">
            <label for="name" class="visually-hidden">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter your name.." autocomplete="off">
        </div>
        <button type="submit" class="btn btn-success mb-3" id="newGameBtn">Create Game</button>
        <p style="color: white"> Or </p>
        <div class="mb-4">
            <label for="inputGameCode" class="visually-hidden">Game Code</label>
            <input type="text" class="form-control" id="inputGameCode" placeholder="Code" autocomplete="off">
        </div>
        <button type="submit" class="btn btn-success mb-3" id="joinGameBtn" value="">Join Game</button>
    </div>
    <canvas id="gameScreen"></canvas>
    <div id="lobby" style="color: white">
        <p>Joined Payers:</p>
        <div id="joinedPlayers"></div>
        <p id="gameCodeText" style="display: none;"> Game Code: <span id="gameCodeDisplay" style="color: green"></span>
        </p>
        <p>Please wait for other players to join...</p>
        <button id="startGame" class="btn btn-success" type="submit">Start Game</button>
    </div>
</body>
<script src="https://cdn.socket.io/4.4.1/socket.io.min.js"
    integrity="sha384-fKnu0iswBIqkjxrhQCTZ7qlLHOFEgNkRmK2vaO/LbTZSXdJfAu6ewRBdwHPhBo/H"
    crossorigin="anonymous"></script>
<script src="index.js" type="module"></script>

</html>
